<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NY Times Search</title>

        <div id="header">
            New York Times Search
        </div>

        <div id="container">

            <div id="search-info">
                <h1>Search Parameters</h1>

                <div class="searchAreas">
                    <input id="first" type="text" placeholder="Search..">
                    <input id="second" type="text" placeholder="# Of Records To Retrieve..">
                    <input id="third" type="text" placeholder="Start Year(Optional)..">
                    <input id="forth" type="text" placeholder="End Year(Optional)">
                </div>

                <div class="search-btns">
                    <button id="search">Search</button>
                    <button id="clear">Clear Results</button>
                </div>
            </div>

            <div id="search-results">
                <h2>Top Articles</h2>

                <div id="resultContainer">

                </div>
            </div>
        </div>
